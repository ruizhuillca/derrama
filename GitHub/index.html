<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapas QGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; }
        #map { height:100vh; width:100%; }
        #panel {
            position:absolute; top:20px; left:20px;
            background:rgba(255,255,255,0.95);
            padding:15px; border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.2);
            z-index:1000;
            max-width:300px;
        }
        .capa-item {
            margin:10px 0;
            padding:8px;
            background:#f5f5f5;
            border-radius:5px;
        }
        .capa-item label {
            cursor:pointer;
            display:flex;
            align-items:center;
        }
        .color-box {
            width:15px; height:15px;
            margin-right:10px;
            border-radius:3px;
            border:1px solid #ccc;
        }
        #loading {
            position:fixed; top:50%; left:50%;
            transform:translate(-50%,-50%);
            background:white; padding:20px;
            border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
            z-index:9999;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="panel">
        <h3>üó∫Ô∏è Capas QGIS</h3>
        <div id="capas-container">

            <div class="capa-item">
                <label>
                    <div class="color-box" style="background:#FF0000"></div>
                    <input type="checkbox" id="capa0" checked 
                           onchange="toggleCapa(0)">
                    Oficina (64)
                </label>
                <div style="font-size:12px; color:#666; margin-left:25px;">
                    Punto
                </div>
            </div>

            <div class="capa-item">
                <label>
                    <div class="color-box" style="background:#00FF00"></div>
                    <input type="checkbox" id="capa1" checked 
                           onchange="toggleCapa(1)">
                    Zonas (280)
                </label>
                <div style="font-size:12px; color:#666; margin-left:25px;">
                    Pol√≠gono
                </div>
            </div>

            <div class="capa-item">
                <label>
                    <div class="color-box" style="background:#0000FF"></div>
                    <input type="checkbox" id="capa2" checked 
                           onchange="toggleCapa(2)">
                    Territorio (320)
                </label>
                <div style="font-size:12px; color:#666; margin-left:25px;">
                    Pol√≠gono
                </div>
            </div>

        </div>
        <div style="margin-top:15px; font-size:12px; color:#666;">
            <p>‚úÖ Habilita/deshabilita capas con los checkboxes</p>
            <p>üñ±Ô∏è Haz clic en los elementos para ver detalles</p>
        </div>
    </div>
    
    <!-- Mensaje de carga -->
    <div id="loading">
        <h3>Cargando mapa...</h3>
        <p>Por favor espera</p>
        <div id="loading-details"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const capasConfig = [
  {
    "nombre": "Oficina",
    "archivo": "oficina.geojson",
    "elementos": 64,
    "color": "#FF0000",
    "tipo": "Punto"
  },
  {
    "nombre": "Zonas",
    "archivo": "zonas.geojson",
    "elementos": 280,
    "color": "#00FF00",
    "tipo": "Pol\u00edgono"
  },
  {
    "nombre": "Territorio",
    "archivo": "territorio.geojson",
    "elementos": 320,
    "color": "#0000FF",
    "tipo": "Pol\u00edgono"
  }
];
        
        // Mostrar info de carga
        document.getElementById('loading-details').innerHTML = 
            `Cargando ${capasConfig.length} capas...`;
        
        // ============================================
        // INICIALIZAR MAPA
        // ============================================
        const map = L.map('map').setView([-9.19, -75.0], 5);
        
        // Capa base OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 19
        }).addTo(map);
        
        // ============================================
        // VARIABLES
        // ============================================
        const capasLeaflet = {};
        let capasCargadas = 0;
        
        // ============================================
        // FUNCI√ìN PARA CARGAR UNA CAPA
        // ============================================
        function cargarCapa(index) {
            const capaInfo = capasConfig[index];
            console.log(`Cargando capa: ${capaInfo.nombre}`);
            
            // RUTA CORRECTA: data/nombre.geojson
            const ruta = 'data/' + capaInfo.archivo;
            
            fetch(ruta)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(`‚úÖ ${capaInfo.nombre} cargada, features: ${data.features ? data.features.length : 0}`);
                    
                    // Estilo seg√∫n tipo de geometr√≠a
                    let estilo = {
                        color: capaInfo.color,
                        fillColor: capaInfo.color,
                        fillOpacity: 0.4,
                        weight: 2,
                        opacity: 0.8
                    };
                    
                    // Ajustar estilo seg√∫n tipo
                    if (capaInfo.tipo === 'Punto') {
                        estilo.radius = 6;
                        estilo.fillOpacity = 0.8;
                    } else if (capaInfo.tipo === 'L√≠nea') {
                        estilo.weight = 3;
                        estilo.fillOpacity = 0;
                    }
                    
                    // Crear capa Leaflet
                    capasLeaflet[index] = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                let contenido = `<div style="max-width:300px;"><h4>${capaInfo.nombre}</h4>`;
                                for (let key in feature.properties) {
                                    if (feature.properties[key]) {
                                        contenido += `<p><b>${key}:</b> ${feature.properties[key]}</p>`;
                                    }
                                }
                                contenido += '</div>';
                                layer.bindPopup(contenido);
                            }
                        }
                    });
                    
                    // Agregar al mapa si est√° activa
                    const checkbox = document.getElementById('capa' + index);
                    if (checkbox && checkbox.checked) {
                        capasLeaflet[index].addTo(map);
                    }
                    
                    // Actualizar contador
                    capasCargadas++;
                    actualizarCarga();
                    
                    // Ajustar vista si es la √∫ltima capa
                    if (capasCargadas === capasConfig.length) {
                        ajustarVista();
                    }
                    
                })
                .catch(error => {
                    console.error(`‚ùå Error cargando ${capaInfo.nombre}:`, error);
                    console.error(`Ruta intentada: ${ruta}`);
                    
                    // Mostrar mensaje de error
                    const capaItem = document.querySelector(`#capa${index}`);
                    if (capaItem) {
                        capaItem.innerHTML += 
                            '<div style="color:red; font-size:11px; margin-top:5px;">' +
                            'Error cargando datos</div>';
                    }
                    
                    capasCargadas++;
                    actualizarCarga();
                });
        }
        
        // ============================================
        // FUNCI√ìN PARA MOSTRAR/OCULTAR CAPA
        // ============================================
        function toggleCapa(index) {
            const checkbox = document.getElementById('capa' + index);
            if (capasLeaflet[index]) {
                if (checkbox.checked) {
                    map.addLayer(capasLeaflet[index]);
                    console.log(`‚úÖ ${capasConfig[index].nombre} mostrada`);
                } else {
                    map.removeLayer(capasLeaflet[index]);
                    console.log(`‚ùå ${capasConfig[index].nombre} oculta`);
                }
            }
        }
        
        // ============================================
        // FUNCI√ìN PARA AJUSTAR VISTA
        // ============================================
        function ajustarVista() {
            // Esperar un momento
            setTimeout(() => {
                let bounds = null;
                
                // Recorrer capas visibles
                for (let index in capasLeaflet) {
                    const capa = capasLeaflet[index];
                    const checkbox = document.getElementById('capa' + index);
                    
                    if (capa && checkbox && checkbox.checked && capa.getBounds) {
                        if (!bounds) {
                            bounds = capa.getBounds();
                        } else {
                            bounds.extend(capa.getBounds());
                        }
                    }
                }
                
                // Si hay bounds v√°lidos, ajustar vista
                if (bounds && bounds.isValid()) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                    console.log("üó∫Ô∏è Vista ajustada a todas las capas");
                }
            }, 1000);
        }
        
        // ============================================
        // FUNCI√ìN PARA ACTUALIZAR ESTADO DE CARGA
        // ============================================
        function actualizarCarga() {
            const loadingDetails = document.getElementById('loading-details');
            if (loadingDetails) {
                loadingDetails.innerHTML = 
                    `Cargadas: ${capasCargadas} de ${capasConfig.length} capas`;
            }
            
            // Ocultar loading cuando todas las capas est√©n cargadas
            if (capasCargadas >= capasConfig.length) {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    console.log("‚úÖ Todas las capas cargadas");
                }, 500);
            }
        }
        
        // ============================================
        // INICIALIZAR CARGA DE CAPAS
        // ============================================
        window.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ Iniciando carga de capas...");
            console.log("Configuraci√≥n:", capasConfig);
            
            // Cargar cada capa
            capasConfig.forEach((capa, index) => {
                setTimeout(() => {
                    cargarCapa(index);
                }, index * 500); // Espaciar carga para evitar bloqueo
            });
        });
        
        // ============================================
        // FUNCIONES DE DEPURACI√ìN
        // ============================================
        window.mostrarDebug = function() {
            console.log("=== DEBUG INFO ===");
            console.log("Capas config:", capasConfig);
            console.log("Capas Leaflet:", capasLeaflet);
            console.log("Capas cargadas:", capasCargadas);
            
            // Verificar rutas
            capasConfig.forEach((capa, i) => {
                console.log(`Capa ${i} (${capa.nombre}): data/${capa.archivo}`);
            });
        };
        
    </script>
    
    <!-- Bot√≥n de debug (solo desarrollo) -->
    <button onclick="mostrarDebug()" 
            style="position:absolute; bottom:20px; left:20px; z-index:1000;
                   padding:8px 12px; background:#3498db; color:white;
                   border:none; border-radius:4px; font-size:12px;
                   cursor:pointer; opacity:0.5;">
        Debug
    </button>
    
</body>
</html>
